<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="intervalos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@800&display=swap" rel="stylesheet">
    <title>Traffic Light</title>
</head>
<body>
    <main>
        <div class="traffic-light">
            <div id="red" onclick="stop()"></div>
            <div id="yellow" onclick="attention()"></div>
            <div id="green" onclick="moveon()"></div>
        </div>
        <div class="line"></div>
        <div id="traffic-information">Pare</div>
    </main>
    <script src="intervalos.js"></script>
</body>
</html>
